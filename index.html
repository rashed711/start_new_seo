    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Cairo', 'sans-serif'],
            },
            colors: {
              primary: {
                '50': '#fffbeb',
                '100': '#fef3c7',
                '200': '#fde68a',
                '300': '#fcd34d',
                '400': '#fbbf24',
                '500': '#f59e0b',
                '600': '#d97706',
                '700': '#b45309',
                '800': '#92400e',
                '900': '#78350f',
                '950': '#451a03',
              },
               slate: {
                 50: '#f8fafc',
                 100: '#f1f5f9',
                 200: '#e2e8f0',
                 300: '#cbd5e1',
                 400: '#94a3b8',
                 500: '#64748b',
                 600: '#475569',
                 700: '#334155',
                 800: '#1e293b',
                 900: '#0f172a',
                 950: '#020617',
               },
            },
            keyframes: {
              'fade-in-up': {
                  '0%': {
                      opacity: '0',
                      transform: 'translateY(20px)'
                  },
                  '100%': {
                      opacity: '1',
                      transform: 'translateY(0)'
                  },
              },
              'fade-in': {
                  '0%': { opacity: '0' },
                  '100%': { opacity: '1' },
              },
              'slide-up': {
                  '0%': { transform: 'translateY(100%)' },
                  '100%': { transform: 'translateY(0)' },
              },
            },
            animation: {
                'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
                'fade-in': 'fade-in 0.3s ease-out forwards',
                'slide-up': 'slide-up 0.3s ease-out forwards',
            },
            gridTemplateRows: {
              '[auto,auto,1fr]': 'auto auto 1fr',
            },
          }
        },
        variants: {
          extend: {
            opacity: ['group-hover'],
          }
        }
      }
    </script>
